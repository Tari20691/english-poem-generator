<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English AI Poem Generator</title>    
    <link rel="stylesheet" href="src/style.css"></link>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
    <h1>English AI Poem Generator</h1>
</header>
<main>
    <form id="poem-generator-form">
        <input type="text" autofocus autocomplete="off" required placeholder="Enter the topic of your poem..." class="instruction" id="user-instructions">
        <input type="submit" class="submit-button">
    </form>
        <div class="poem" id="poem">

        </div>
   
</main>
    <footer>
        Coded by <a href="https://github.com/Tari20691" target="_blank"><strong>Anna Tari'</strong>,</a>
        is open-sourced on <a href="https://github.com/Tari20691/english-poem-generator" target="_blank">GitHub</a>
        and hosted on <a href="https://english-poems.netlify.app/" target="_blank">Netlify.</a>
    </footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
